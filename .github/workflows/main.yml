name: Lint
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with: { python-version: '3.x' }
      - run: pip install flake8 black
      - run: flake8 .
      - run: black --check .
